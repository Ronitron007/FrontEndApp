     function editText(regex, inputField, helpId){
         var input= inputField.value;

            while(helpId.childNodes[0]){

            } 
          pehlaNaam.classList.add("has-error") ;
          xx.className ="glyphicon glyphicon-remove-sign form-control-feedback";
          helpId.appendChild(xx);
          RealeditText(document.getElementById('Fullname'), /^[a-z]+$/i , document.getElementById('element1'), document.getElementById('req_check'), 'Please enter a valid name.');
