<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	.fader{
	animation : opa 3s both ease-in-out infinite; 
	font-size: 140px;
	text-align: center;
}
body{
	background: black ;
	transition: all 2.5s ease-in-out ;
}
@keyframes opa {
	0%{ opacity: 0 }
	50%{ opacity: 1 }
	100% { opacity: 0 }
}



	</style>
</head>
<body id="BODY">
<div id="TextShow">


</div>

<script >
	var y = ['Hello','Bonjour','Hola','Namaste','Vanakkam','Ciao','Hallo'];
	var color = ['#0404B4','Orange','Red','Purple','Green','Blue','orangered','#FFFF00','#DF0174','#0489B1','navy','#FE2E2E'];
	var x=document.getElementById("TextShow");
	var body = document.getElementById("BODY");
	var i = 0;
	var j = 0;
	var change = function(){
	x.textContent = y[i];
	x.classList.add('fader');
	x.style.color= color[j];
	
	j++;
	i++;
	if(i == 7){ i = 0;};
	if(j == 12){ j = 0;}
}

var counter = window.setInterval(change,3000);
	
</script>
</body>
</html>
